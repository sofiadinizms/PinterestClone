<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="icon" href="favicon.webp" type="">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <section class="header">
        <div id="logo-container">
            <img src="favicon.webp" alt="Pinterest Logo">
        </div>
        
        <p>PÃ¡gina inicial</p>
        <p>Explorar</p>
        <p>Criar</p>

        <div id="search-container">
            <i class="material-icons">search</i>
            <input type="text" id="search-input" placeholder="Search">
        </div>

        <div id="second-half">
            <i class="material-icons clickable second">notifications</i>
            <i class="material-icons clickable second">sms</i>
    
            <div>
                <i class="material-icons clickable second">
                    supervised_user_circle
                </i>
    
                <i class="material-icons clickable second" id="arrow-down">
                    keyboard_arrow_down
                </i>
            </div>
        </section>

        <section class="feed">

            <div class="feed-item">
                <img src="teste.jpg" alt="Feed image - meme" class="feed-image">

                <div class="user-info">
                    <img src="teste.jpg" alt="profile picture">
                    <p>sofiadinizms</p>
                </div>
            </div>

        </section>



        
       

    </div>

    
</body>
</html>
